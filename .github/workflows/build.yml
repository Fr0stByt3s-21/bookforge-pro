name: Build BookForge Pro

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - run: |
          pyinstaller --onefile --icon=assets/icon.ico gui_app.py --name BookForgePro
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - run: |
          pyinstaller --onefile --icon=assets/icon.icns gui_app.py --name BookForgePro
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/
